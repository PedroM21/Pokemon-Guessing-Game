<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 id="pokemonName">Pokeball</h2>
        <img src="images/pokeball.png" alt="Pokemon" id="pokemonSprite">
        <h2 id="feedback">Placeholder</h1>
        <div class="container">
            <input type="text" placeholder="Enter guess here" id="pokemonGuess">
            <div>
                <button id="guess">Guess</button>
            </div>
        </div>
    </div>

    <script src="pokemon.js"></script>
</body>
</html>
